<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    #preview { 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h2>Slide Generator</h2>
  <textarea id="scriptInput" placeholder="Tulis skrip slide di sini..."></textarea>
  <button id="generateBtn">Generate Slide</button>
  <button id="downloadBtn" disabled>Download Slide</button>

  <div id="preview"></div>

  <script>
    const webhookUrl = "https://n8n-ukfgpxzhkrwi.sate.sumopod.my.id/webhook-test/slidegen";

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const scriptText = document.getElementById("scriptInput").value;
      const preview = document.getElementById("preview");
      preview.innerHTML = "⏳ Sedang memproses...";

      // Timeout 5 menit
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 300000);

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ script: scriptText }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (!res.ok) throw new Error("Gagal fetch data dari n8n");

        const data = await res.json();

        // n8n return { html: "...", css: "..." }
        const { html, css } = data;

        preview.innerHTML = `<style>${css}</style>` + html;
        document.getElementById("downloadBtn").disabled = false;
      } catch (err) {
        preview.innerHTML = "❌ Error: " + err.message;
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const preview = document.getElementById("preview");
      try {
        const canvas = await html2canvas(preview);
        const link = document.createElement("a");
        link.download = "slide.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } catch (err) {
        alert("Gagal generate gambar: " + err.message);
      }
    });
  </script>
</body>
</html>
