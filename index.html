<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    #preview { margin-top: 20px; border: 1px solid #ccc; min-height: 300px; }
  </style>
</head>
<body>
  <h2>Slide Generator v1</h2>
  <textarea id="scriptInput" placeholder="Tulis skrip slide di sini..."></textarea>
  <button id="generateBtn">Generate Slide</button>
  <button id="downloadBtn" disabled>Download Slide</button>

  <div id="preview"></div>

  <script>
    const webhookUrl = "https://n8n-ukfgpxzhkrwi.sate.sumopod.my.id/webhook-test/slidegen";

    // Fungsi parser HTML & CSS dari output teks
    function extractCodeBlocks(text, lang) {
      const regex = new RegExp("```" + lang + "[\\s\\S]*?```", "g");
      const matches = text.match(regex);
      if (!matches) return [];
      return matches.map(block => 
        block.replace(new RegExp("```" + lang), "")
             .replace(/```$/, "")
             .trim()
      );
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const scriptText = document.getElementById("scriptInput").value;
      const preview = document.getElementById("preview");
      preview.innerHTML = "⏳ Sedang memproses...";

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 300000); // 5 menit

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ script: scriptText }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (!res.ok) throw new Error("Fetch gagal");

        const data = await res.json(); // bentuknya array
        const outputText = data[0]?.output || "";

        const htmlBlocks = extractCodeBlocks(outputText, "html");
        const cssBlocks = extractCodeBlocks(outputText, "css");

        // Gabungin HTML dan CSS
        const html = htmlBlocks.join("\n");
        const css = cssBlocks.join("\n");

        preview.innerHTML = `<style>${css}</style>` + html;
        document.getElementById("downloadBtn").disabled = false;
      } catch (err) {
        preview.innerHTML = "❌ Error: " + err.message;
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const preview = document.getElementById("preview");
      try {
        const canvas = await html2canvas(preview);
        const link = document.createElement("a");
        link.download = "slide.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      } catch (err) {
        alert("Gagal generate gambar: " + err.message);
      }
    });
  </script>
</body>
</html>
